<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWD Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0e1a;
            --bg-primary: #0f172a;
            --bg-card: rgba(15, 23, 42, 0.6);
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(0, 212, 255, 0.12);
            --glass-hover: rgba(0, 212, 255, 0.08);
            --cyan: #00d4ff;
            --cyan-dim: rgba(0, 212, 255, 0.5);
            --cyan-glow: rgba(0, 212, 255, 0.15);
            --cyan-subtle: rgba(0, 212, 255, 0.06);
            --green: #00ff88;
            --amber: #ffb800;
            --red: #ff3366;
            --text: #e2e8f0;
            --text-dim: #64748b;
            --text-bright: #f8fafc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at 50% 30%, black 20%, transparent 70%);
        }
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            animation: orbFloat 20s ease-in-out infinite;
        }
        .bg-orb.orb1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,212,255,0.08), transparent);
            top: -200px;
            left: -100px;
        }
        .bg-orb.orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,100,255,0.06), transparent);
            bottom: -150px;
            right: -100px;
            animation-delay: -10s;
        }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 15px) scale(0.95); }
        }
        .app {
            position: relative;
            z-index: 1;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px 24px 40px;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            margin-bottom: 20px;
            animation: slideDown 0.6s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .topbar-left { display: flex; align-items: center; gap: 16px; }
        .logo-mark {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--cyan), #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 16px;
            color: var(--bg-deep);
            box-shadow: 0 0 20px var(--cyan-glow);
            flex-shrink: 0;
        }
        .topbar-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--cyan), #66e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .topbar-subtitle {
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 2px;
        }
        .topbar-right { display: flex; align-items: center; gap: 24px; }
        .clock {
            font-family: 'Share Tech Mono', monospace;
            font-size: 28px;
            color: var(--cyan);
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--cyan-glow);
        }
        .clock-date {
            font-size: 11px;
            color: var(--text-dim);
            text-align: right;
            letter-spacing: 1px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--green); }
            50% { opacity: 0.5; box-shadow: 0 0 20px var(--green); }
        }
        .ticker-wrap {
            overflow: hidden;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px 0;
            position: relative;
            animation: slideDown 0.7s ease-out;
        }
        .ticker-wrap::before {
            content: 'üì° LIVE';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: linear-gradient(90deg, var(--bg-primary) 70%, transparent);
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 700;
            color: var(--cyan);
            letter-spacing: 2px;
        }
        .ticker-track {
            display: flex;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
        }
        .ticker-track:hover { animation-play-state: paused; }
        .ticker-item {
            flex-shrink: 0;
            padding: 0 40px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            letter-spacing: 0.5px;
        }
        .ticker-item .ticker-sep { color: var(--cyan); margin-right: 12px; }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        .metric-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeUp 0.8s ease-out both;
        }
        .metric-card:hover {
            border-color: rgba(0,212,255,0.3);
            background: var(--glass-hover);
            transform: translateY(-2px);
        }
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .metric-card:hover::before { opacity: 1; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .metric-card:nth-child(1) { animation-delay: 0.1s; }
        .metric-card:nth-child(2) { animation-delay: 0.15s; }
        .metric-card:nth-child(3) { animation-delay: 0.2s; }
        .metric-card:nth-child(4) { animation-delay: 0.25s; }
        .metric-icon { font-size: 24px; margin-bottom: 8px; }
        .metric-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }
        .metric-value {
            font-family: 'Orbitron', monospace;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-bright);
        }
        .metric-sub { font-size: 12px; color: var(--text-dim); margin-top: 4px; }
        .metric-value .cyan { color: var(--cyan); }
        .metric-value .green { color: var(--green); }
        .metric-value .amber { color: var(--amber); }
        .budget-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        .budget-fill {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, var(--green), var(--cyan));
            transition: width 1s ease;
            box-shadow: 0 0 8px var(--cyan-glow);
        }
        .countdown-ring {
            display: inline-block;
            width: 44px;
            height: 44px;
            position: relative;
            margin-top: 6px;
        }
        .countdown-ring svg {
            transform: rotate(-90deg);
            width: 44px;
            height: 44px;
        }
        .countdown-ring circle {
            fill: none;
            stroke-width: 3;
        }
        .countdown-ring .ring-bg { stroke: rgba(255,255,255,0.06); }
        .countdown-ring .ring-fg {
            stroke: var(--cyan);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 4px var(--cyan-glow));
        }
        .countdown-num {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            font-weight: 700;
            color: var(--cyan);
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            animation: fadeUp 0.9s ease-out both;
        }
        .section-header h2 {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text);
        }
        .section-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--glass-border), transparent);
        }
        .section-badge {
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            color: var(--cyan);
            letter-spacing: 1px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }
        .team-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.35s ease;
            animation: fadeUp 1s ease-out both;
        }
        .team-card:nth-child(1) { animation-delay: 0.05s; }
        .team-card:nth-child(2) { animation-delay: 0.1s; }
        .team-card:nth-child(3) { animation-delay: 0.15s; }
        .team-card:nth-child(4) { animation-delay: 0.2s; }
        .team-card:nth-child(5) { animation-delay: 0.25s; }
        .team-card:nth-child(6) { animation-delay: 0.3s; }
        .team-card:nth-child(7) { animation-delay: 0.35s; }
        .team-card:nth-child(8) { animation-delay: 0.4s; }
        .team-card:nth-child(9) { animation-delay: 0.45s; }
        .team-card:nth-child(10) { animation-delay: 0.5s; }
        .team-card:nth-child(11) { animation-delay: 0.55s; }
        .team-card:hover {
            border-color: rgba(0,212,255,0.3);
            background: var(--glass-hover);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,212,255,0.08);
        }
        .team-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyan), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .team-card:hover::after { opacity: 1; }
        .card-top {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            background: var(--cyan-subtle);
            border: 1px solid var(--glass-border);
            flex-shrink: 0;
            transition: all 0.3s;
        }
        .team-card:hover .avatar {
            border-color: var(--cyan-dim);
            box-shadow: 0 0 16px var(--cyan-glow);
        }
        .card-name {
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-bright);
            letter-spacing: 1px;
        }
        .card-role {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
            letter-spacing: 0.5px;
        }
        .card-task {
            font-size: 12.5px;
            color: var(--text);
            line-height: 1.5;
            padding: 10px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            border-left: 2px solid var(--glass-border);
            margin-bottom: 12px;
        }
        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .priority {
            font-family: 'Orbitron', monospace;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1.5px;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
        }
        .priority.critical {
            background: rgba(255,51,102,0.15);
            color: var(--red);
            border: 1px solid rgba(255,51,102,0.3);
        }
        .priority.high {
            background: rgba(255,184,0,0.12);
            color: var(--amber);
            border: 1px solid rgba(255,184,0,0.25);
        }
        .priority.medium {
            background: rgba(0,212,255,0.1);
            color: var(--cyan);
            border: 1px solid rgba(0,212,255,0.2);
        }
        .priority.low {
            background: rgba(0,255,136,0.08);
            color: var(--green);
            border: 1px solid rgba(0,255,136,0.2);
        }
        .card-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .card-status-dot.online {
            background: var(--green);
            box-shadow: 0 0 8px rgba(0,255,136,0.4);
        }
        .card-status-dot.away {
            background: var(--amber);
            box-shadow: 0 0 8px rgba(255,184,0,0.4);
        }
        .card-status-dot.offline {
            background: var(--text-dim);
        }
        @media (max-width: 900px) {
            .metrics-row { grid-template-columns: repeat(2, 1fr); }
            .topbar { flex-direction: column; gap: 12px; text-align: center; }
            .topbar-right { justify-content: center; }
            .topbar-title { font-size: 16px; }
        }
        @media (max-width: 600px) {
            .metrics-row { grid-template-columns: 1fr; }
            .team-grid { grid-template-columns: 1fr; }
            .app { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="bg-orb orb1"></div>

    <div class="app">

        <!-- REFRESH COUNTDOWN -->

        </div>

        <!-- TEAM GRID -->
        <div class="team-grid" id="teamGrid"></div>
    </div>

    <script>
        // TEAM DATA
        const TEAM = [
            { emoji: 'ü¶û', name: 'CEO', role: 'Chief Executive Officer', task: 'Managing team, dashboard rebuild, user communication', priority: 'critical', status: 'online' },
            { emoji: 'üöÄ', name: 'Buzz', role: 'Head of Research', task: 'Fix Brave Search API configuration for subagents', priority: 'medium', status: 'online' },
            { emoji: 'üßô‚Äç‚ôÇÔ∏è', name: 'Gandalf', role: 'Chief Strategy Officer', task: 'Define 3 core GWD company values', priority: 'high', status: 'online' },
            { emoji: 'üßå', name: 'Chunk', role: 'Chief Security Officer', task: 'Password audit + MFA enable on all accounts', priority: 'high', status: 'online' },
            { emoji: 'üßö‚Äç‚ôÄÔ∏è', name: 'Wisp', role: 'Creative Director', task: 'Awaiting dashboard design approval from Stevie', priority: 'medium', status: 'away' },
            { emoji: 'ü•∑', name: 'Ninja', role: 'Head of Execution', task: 'OpenWeatherMap API integration for dashboard', priority: 'high', status: 'online' },
            { emoji: 'üëµ', name: 'Granny O', role: 'Head of Care', task: 'Stevie wellness check scheduled for 9:00 PM', priority: 'high', status: 'online' },
            { emoji: 'üëÆ‚Äç‚ôÄÔ∏è', name: 'PC Plod', role: 'Compliance Officer', task: 'Draft Weather API Standard Operating Procedure', priority: 'high', status: 'online' },
            { emoji: 'üß†', name: 'BrainZ', role: 'Knowledge Officer', task: 'Consolidate Q1 retrospectives into knowledge base', priority: 'high', status: 'online' },
            { emoji: 'üë©‚Äçüè´', name: 'Kazza', role: 'Client Success Lead', task: 'NEW HIRE: Setting up feedback capture system', priority: 'high', status: 'away' },
            { emoji: 'üêï‚Äçü¶∫', name: 'Rosco', role: 'Performance Analyst', task: 'NEW HIRE: Building real-time budget tracker', priority: 'high', status: 'away' },
        ];

        // NEWS TICKER
        const NEWS = [
            'ü¶û CEO managing dashboard rebuild ‚Äî critical priority',
            'üöÄ Buzz fixing Brave Search API ‚Äî in progress',
            'üßô‚Äç‚ôÇÔ∏è Gandalf defining company values ‚Äî due tonight',
            'üßå Chunk running security audit ‚Äî high priority',
            'üßö‚Äç‚ôÄÔ∏è Wisp awaiting design approval ‚Äî blocked',
            'ü•∑ Ninja integrating weather API ‚Äî due tonight',
            'üëµ Granny O wellness check at 9PM ‚Äî scheduled',
            'üëÆ‚Äç‚ôÄÔ∏è PC Plod drafting SOP ‚Äî due tonight',
            'üß† BrainZ consolidating retrospectives ‚Äî due tonight',
            'üë©‚Äçüè´ Kazza onboarding ‚Äî feedback system setup',
            'üêï‚Äçü¶∫ Rosco building budget tracker ‚Äî no more fake data',
        ];

        function buildTicker() {
            const track = document.getElementById('ticker');
            const items = NEWS.map(n => `<div class="ticker-item"><span class="ticker-sep">‚ñ∏</span>${n}</div>`).join('');
            track.innerHTML = items + items;
        }
        buildTicker();

        // RENDER TEAM
        function renderTeam() {
            const grid = document.getElementById('teamGrid');
            grid.innerHTML = TEAM.map((m, i) => `
                <div class="team-card" style="animation-delay:${0.05 + i * 0.05}s">
                    <div class="card-top">
                        <div class="avatar">${m.emoji}</div>
                        <div>
                            <div class="card-name">${m.name}</div>
                            <div class="card-role">${m.role}</div>
                        </div>
                    </div>
                    <div class="card-task">${m.task}</div>
                    <div class="card-footer">
                        <span class="priority ${m.priority}">${m.priority}</span>
                        <div class="card-status-dot ${m.status}" title="${m.status}"></div>
                    </div>
                </div>
            `).join('');
        }
        renderTeam();

        // LIVE CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false, timeZone: 'America/Toronto'
            });
            document.getElementById('clockDate').textContent = now.toLocaleDateString('en-US', {
                weekday: 'short', day: 'numeric', month: 'short', year: 'numeric',
                timeZone: 'America/Toronto'
            }).toUpperCase();
        }
        updateClock();
        setInterval(updateClock, 1000);

        // REFRESH COUNTDOWN (30s)
        let refreshSec = 30;
        function updateRefresh() {
            refreshSec--;
            if (refreshSec <= 0) {
                refreshSec = 30;
                // Could trigger data refresh here
            }
            document.getElementById('refreshBadge').textContent = `REFRESH ${refreshSec}s`;
        }
        setInterval(updateRefresh, 1000);

        // NEXT BRIEF COUNTDOWN
        function updateBriefCountdown() {
            const now = new Date();
            const briefHour = 6; // 06:00
            let next = new Date(now);
            next.setHours(briefHour, 0, 0, 0);
            if (now >= next) next.setDate(next.getDate() + 1);
            const diff = next - now;
            const hours = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            const el = document.getElementById('briefCountdown');
            const sub = document.getElementById('briefSub');
            const arc = document.getElementById('briefArc');
            if (hours > 0) {
                el.textContent = hours + 'h';
            } else {
                el.textContent = mins + 'm';
            }
            sub.textContent = 'Next brief at 06:00';
            // Arc: full circle = 119.38, proportion of 24h remaining
            const totalSec = 24 * 3600;
            const remainSec = diff / 1000;
            const offset = 119.38 * (1 - remainSec / totalSec);
            arc.setAttribute('stroke-dashoffset', offset);
        }
        updateBriefCountdown();
        setInterval(updateBriefCountdown, 60000);

                    const icon = icons[data.weather[0].main] || 'üå§Ô∏è';
                    document.getElementById('weatherVal').textContent = Math.round(data.main.temp) + '¬∞C';
                    document.getElementById('weatherSub').textContent = 'Burlington ‚Äî ' + data.weather[0].main;
                }
            } catch(e) {
                document.getElementById('weatherVal').textContent = '--¬∞C';
                document.getElementById('weatherSub').textContent = 'Burlington ‚Äî Loading...';
            }
        }
